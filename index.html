<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformador de Texto Pro</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #f0f2f5; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); width: 90%; max-width: 700px; }
        textarea { width: 100%; height: 250px; padding: 15px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; resize: vertical; outline: none; }
        .button-group { margin-top: 1.5rem; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        button { padding: 12px 20px; font-size: 13px; font-weight: bold; cursor: pointer; border: none; border-radius: 6px; transition: 0.2s; text-transform: uppercase; }
        .btn-blue { background-color: #007bff; color: white; }
        .btn-green { background-color: #28a745; color: white; }
        .btn-orange { background-color: #fd7e14; color: white; }
        .btn-gray { background-color: #6c757d; color: white; }
        .btn-red { background-color: #dc3545; color: white; }
        #status { text-align: center; height: 20px; margin-top: 10px; font-size: 14px; color: #28a745; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align: center;">Modificador de Texto</h2>
    <textarea id="texto" placeholder="Cole seu texto aqui..."></textarea>
    <div id="status"></div>
    <div class="button-group">
        <button class="btn-blue" onclick="transformar()">MAIÚSCULAS</button>
        <button class="btn-blue" onclick="minusculas()">minúsculas</button>
        <button class="btn-orange" onclick="limparFormatacao()">Limpar Pontos/Acentos</button>
        <button class="btn-green" onclick="copiar()">Copiar</button>
        <button class="btn-red" onclick="limpar()">Limpar Tudo</button>
    </div>
</div>

<script>
    const areaTexto = document.getElementById('texto');
    const statusDiv = document.getElementById('status');

    function transformar() {
        areaTexto.value = areaTexto.value.toUpperCase();
        mostrarStatus("Texto em MAIÚSCULAS!");
    }

    function minusculas() {
        areaTexto.value = areaTexto.value.toLowerCase();
        mostrarStatus("Texto em minúsculas!");
    }

    function limparFormatacao() {
        let texto = areaTexto.value;
        texto = texto.normalize('NFD').replace(/[\u0300-\u036f]/g, ""); // Remove acentos
        texto = texto.replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g, ""); // Remove pontuação
        areaTexto.value = texto;
        mostrarStatus("Pontos e acentos removidos!");
    }

    function copiar() {
        if (!areaTexto.value) return;
        areaTexto.select();
        navigator.clipboard.writeText(areaTexto.value);
        mostrarStatus("Copiado com sucesso!");
    }

    function limpar() {
        areaTexto.value = '';
        statusDiv.innerText = "";
    }

    function mostrarStatus(msg) {
        statusDiv.innerText = msg;
        setTimeout(() => statusDiv.innerText = "", 2000);
    }
</script>
</body>
</html>
